# This documents everything, but not the dependencies.
#
# It also fails on warnings instead of hard errors.

name: Doc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache
      uses: actions/cache@v3.2.3
      with:
        path: |
          ~/.cargo
          target
        key: doc
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Doc
      run: RUSTFLAGS='-D warnings' cargo doc --workspace --no-deps --all-features
